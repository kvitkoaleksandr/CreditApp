<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка сохранена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .link {
            text-decoration: none;
            background-color: #62bf82;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .link:hover {
            background-color: #56a973;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Заявка успешно сохранена!</h1>
    </div>

    <!-- Проверяем, существует ли объект createdApplication -->
    <div th:if="${createdApplication != null}">
        <p class="details">Фамилия: <span th:text="${createdApplication.fullName.split(' ')[0]}">Иванов</span></p>
        <p class="details">Имя: <span th:text="${createdApplication.fullName.split(' ')[1]}">Иван</span></p>
        <p class="details">Отчество: <span th:text="${createdApplication.fullName.split(' ')[2]}">Иванович</span></p>
        <p class="details">Сумма кредита: <span th:text="${createdApplication.requestedAmount}">500000</span></p>
    </div>

    <!-- Сообщение об ошибке, если createdApplication == null -->
    <div th:if="${createdApplication == null}" class="error-message">
        <p>Произошла ошибка при сохранении заявки. Попробуйте позже.</p>
    </div>

    <!-- Ссылки для продолжения работы -->
    <div class="links">
        <!-- Ссылка для проверки решения по заявке -->
        <a th:href="@{/applications/check-decision(id=${createdApplication.id})}" class="link">Проверить решение</a>
        <!-- Ссылка для возврата в главное меню -->
        <a th:href="@{/applications/}" class="link">Вернуться в главное меню</a>
    </div>
</div>
</body>
</html>
