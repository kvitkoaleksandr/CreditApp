<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформить заявление на кредит</title>
</head>
<body>
<h1>Оформить заявление на кредит</h1>
<form action="/applications/create" method="post">
    <label for="fullName">ФИО:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="passportData">Паспортные данные:</label>
    <input type="text" id="passportData" name="passportData" required><br><br>

    <label for="maritalStatus">Семейное положение:</label>
    <select id="maritalStatus" name="maritalStatus" required>
        <option value="single">Холост/Не замужем</option>
        <option value="married">Женат/Замужем</option>
        <option value="divorced">Разведён/Разведена</option>
        <option value="widowed">Вдова/Вдовец</option>
    </select><br><br>

    <label for="registrationAddress">Адрес прописки:</label>
    <input type="text" id="registrationAddress" name="registrationAddress" required><br><br>

    <label for="phoneNumber">Контактный телефон:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br><br>

    <label for="employmentInfo">Сведения о занятости:</label><br>
    <textarea id="employmentInfo" name="employmentInfo" rows="4" cols="50" placeholder="Период работы, должность, название организации" required></textarea><br><br>

    <label for="creditAmount">Сумма желаемого кредита:</label>
    <input type="number" id="creditAmount" name="creditAmount" required><br><br>

    <button type="submit">Сохранить</button>
</form>
<br>
<a href="/">На главную</a>
</body>
</html>
