<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки на кредит</title>
</head>
<body>
<h1>Создание заявки на кредит</h1>
<form action="/applications/create" method="post">
    <fieldset>
        <legend>Персональная информация</legend>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="firstName">Имя:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="middleName">Отчество:</label>
        <input type="text" id="middleName" name="middleName"><br>

        <label for="passportData">Паспортные данные:</label>
        <input type="text" id="passportData" name="passportData" required><br>
    </fieldset>

    <fieldset>
        <legend>Адрес</legend>
        <label for="city">Город:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="street">Улица:</label>
        <input type="text" id="street" name="street" required><br>

        <label for="houseNumber">Дом:</label>
        <input type="text" id="houseNumber" name="houseNumber" required><br>
    </fieldset>

    <fieldset>
        <legend>Контактная информация</legend>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="maritalStatus">Семейное положение:</label>
        <input type="text" id="maritalStatus" name="maritalStatus" required><br>
    </fieldset>

    <fieldset>
        <legend>Сведения о занятости</legend>
        <label for="employmentDuration">Срок занятости:</label>
        <input type="text" id="employmentDuration" name="employmentDuration"><br>

        <label for="jobTitle">Должность:</label>
        <input type="text" id="jobTitle" name="jobTitle"><br>

        <label for="companyName">Название компании:</label>
        <input type="text" id="companyName" name="companyName"><br>
    </fieldset>

    <fieldset>
        <legend>Детали кредита</legend>
        <label for="requestedAmount">Сумма кредита:</label>
        <input type="number" id="requestedAmount" name="requestedAmount" required><br>
    </fieldset>

    <button type="submit">Создать заявку</button>
</form>
</body>
</html>
